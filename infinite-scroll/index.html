<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrollor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div class="scrollor-container" data-direction="left">
        <div class="scrollor">
            <span> html</span>
            <span> javascript</span>
            <span> java</span>
            <span> python</span>
            <span> react js</span>
            <span> node js</span>
            <span> flutter</span>
            <span> exress js</span>
        </div>
    </div>

    <div class="scrollor-container">
        <div class="scrollor" data-direction="right">
            <span> html</span>
            <span> javascript</span>
            <span> java</span>
            <span> python</span>
            <span> react js</span>
            <span> node js</span>
            <span> flutter</span>
            <span> exress js</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
